<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Entrance{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>
<body>
<div class="main" style="background-image: url(&quot;https://images.pexels.com/photos/601798/pexels-photo-601798.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260&quot;);display: block; left: 0px; position: absolute; overflow: hidden; height: 100%; width: 100%; top: 0px; z-index: 2; background-position: 50% 0px; background-size: 100% 100%;">

    <div class="container" style="text-align: center;">
        <h1>Top of the World</h1>
        <p><a href="{{url_for('index')}}"><h4>Learn more <span class="glyphicon glyphicon-send" aria-hidden="true" style="padding-right: 5px;"></span></h4></a></p>
    </div>
