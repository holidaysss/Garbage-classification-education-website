{% extends 'base.html' %}

{% block title %}首页{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
{% endblock %}

{% block main %}
    <ul>
        <li style="width:400px;margin: 0 auto;">

            <form class="navbar-form navbar-left" action="" method="post">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="保护环境人人有责" name="search">
            </div>
            <button type="submit" class="btn btn-default">搜索</button>
          </form>
        </li>
        {% for question in questions %}
            <li>
                <div class="avatar-group">
                    <img src="{{url_for('static',filename='images/time.jpg')}}" alt="" class="avatar">
                    <p>{{question.author.username}}</p>
                </div>
                <div class="question-group">
                    <p class="question-title"><a href="{{url_for('detail',question_id=question.id)}}">{{question.title}}</a></p>
                    <p class="question-content">{{question.content}}</p>
                    <div class="question-info">
                        <span class="question-time">{{question.create_time}}</span>
                    </div>
                </div>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
