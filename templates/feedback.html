{% extends 'base.html' %}

{% block title %}反馈{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{url_for('static', filename='css/question.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
{% endblock %}

{% block main %}
<h3 class="page-title">意见箱</h3>
<form action="" method="post">
    <div class="form-container">
        <div class="form-group">
            <input type="text" placeholder="请输入标题" name="title"  class="form-control">
        </div>
        <div class="form-group">
            <textarea name="content" rows="8" class="form-control" placeholder="输入内容"></textarea>
        </div>
        <div class="form-group">
            <button class="btn btn-primary">提交</button>
        </div>
    </div>
</form>
<ul>
    {% for feedback in my_feedback %}
    <li>
        <div class="question-group">
            <p class="question-title"><a href="#">{{feedback.title}}</a></p>
            <p class="question-content">{{feedback.reply}}</p>
            <div class="question-info">
                <span class="question-time">提交时间：{{feedback.create_time}}</span>
                <span class="question-time">回复时间：{{feedback.reply_time}}</span>
            </div>
        </div>
    </li>
    {% endfor %}
</ul>
{% endblock %}
