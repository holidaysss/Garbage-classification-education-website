{% extends 'base.html' %}

{% block title %}注册{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{url_for('static',filename='css/login_regist.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
{% endblock %}

{% block main %}
    <form action="" method="POST">
        <h3 class="page-title">注册</h3>
        <div class="form-container">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="手机号/邮箱" name="telephone">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="用户名" name="username">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="设置密码" name="password">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="重复密码" name="repassword">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="学校/单位" name="school">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-lg btn-block">立即注册</button>
            </div>
        </div>
    </form>
{% endblock %}
