{% extends 'manager_base.html' %}

{% block title %}写公告{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{url_for('static', filename='css/question.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
{% endblock %}

{% block main %}
<h3 class="page-title">公告！</h3>
<form action="" method="post">
    <div class="form-container">
        <div class="form-group">
            <input type="text" placeholder="请输入标题" name="title"  class="form-control">
        </div>
        <div class="form-group">
            <textarea name="content" rows="8" class="form-control" placeholder="输入内容"></textarea>
        </div>
        <div class="form-group">
            <button class="btn btn-primary">提交</button>
        </div>
    </div>
</form>
{% endblock %}
