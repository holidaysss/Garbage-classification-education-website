<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}-Garbage classification</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{url_for('static',filename='css/base.css')}}">
    {% block head %}{% endblock %}
</head>
<body>

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/home/">
              <img class="img-circle" src="{{url_for('static',filename='images/植物.png')}}" alt="">
          </a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="/home/">
                <span class="glyphicon glyphicon-home" aria-hidden="true" style="padding-right: 5px;"></span>
                首页<span class="sr-only">(current)</span></a></li>
            <li><a href="{{url_for('test')}}">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true" style="padding-right: 5px;"></span>
                题库</a></li>
            <li><a href="{{url_for('notice')}}">
                <span class="glyphicon glyphicon-bullhorn" aria-hidden="true" style="padding-right: 5px;"></span>
                公告</a></li>
            <li><a href="{{url_for('news')}}">
                <span class="glyphicon glyphicon-book" aria-hidden="true" style="padding-right: 5px;"></span>
                资讯</a></li>

            <li class="dropdown" style="overflow:visible">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                 aria-expanded="false">更多 <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="{{url_for('question')}}">提问</a></li>
                <li><a href="{{url_for('rank')}}">积分排行榜</a></li>
                <li><a href="{{url_for('classroom')}}">科普学堂</a></li>
                <li><a href="{{url_for('test')}}">你的测试</a></li>
                <li role="separator" class="divider" style="padding:0px"></li>
                <li><a href="{{url_for('write_notice')}}">发布公告</a></li>
                <li><a href="{{url_for('write_news')}}">录入资讯</a></li>
                <li><a href="{{url_for('write_news')}}">录入视频资源</a></li>
              </ul>
            </li>
          </ul>

          <ul class="nav navbar-nav navbar-right">
              {% if user %}
                    <li style="color: #CC0033;"><a href="{{url_for('user')}}">
                        <span class="glyphicon glyphicon-tower" aria-hidden="true" style="padding-right: 5px;"></span>
                        {{user.username}}</a></li>
                    <li><a href="{{url_for('logout')}}">
                        <span class="glyphicon glyphicon-off" aria-hidden="true" style="padding-right: 5px;"></span>
                        注销</a></li>
              {% else %}
                    <li><a href="{{url_for('login')}}">
                        <span class="glyphicon glyphicon-hand-right" aria-hidden="true" style="padding-right: 5px;"></span>
                        登录</a></li>
                    <li><a href="{{url_for('regist')}}">
                        <span class="glyphicon glyphicon-wrench" aria-hidden="true" style="padding-right: 5px;"></span>
                        注册</a></li>
              {% endif %}

          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    <div class="main">
        {% block main %}{% endblock %}
    </div>

</body>
</html>
